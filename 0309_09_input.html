<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
            display: none;
        }
        #click:checked ~ p .photo3 {
            display: block;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="photo" id="click">
    <p>
        <label for="click">photo3</label>
    </p>
    <p>
        <img src="images/photo3.jpg" alt="photo3" class="photo3">
    </p>
    
</body>
</html>
