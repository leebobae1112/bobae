<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
        list-style-image: url(images/target.png)
        }
        p:first-of-type {
            color: blueviolet;
        }
        p:nth-of-type(2) {
            color: aqua;
        }
        p:nth-of-type(3) {
            color:black;
        }p:nth-of-type(4) {
            color:coral;
        }
        p:last-of-type {
            color: darkred;
        }

    </style>
</head>
<body>
    <ul>
        <li>가지</li>
        <li>포도</li>
        <li>수박</li>
        <li>참외</li>
        <li>딸기</li>
    </ul>

    <ol>
        <li>가지</li>
        <li>포도</li>
        <li>수박</li>
        <li>참외</li>
        <li>딸기</li>
    </ol>
    <p>코끼리</p>
    <p>상어</p>
    <p>기린</p>
    <p>공룡</p>
    <p>고양이</p>
</body>
</html>
